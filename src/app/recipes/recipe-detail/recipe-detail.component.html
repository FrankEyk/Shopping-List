<div class="row">
  <div class="col-md-12">
    <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-height: 300px;" />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li>
          <a href="#">Add to Shopping List</a>
          <a href="#">Edit Recipe</a>
          <a href="#">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-md-12">Ingredients</div>
</div>
